<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка товара - Интернет магазин</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(0deg,#947bad 0%,#2b3e96 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .product-card {
            width: 100%;
            max-width: 350px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .product-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #2f45a5;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 2;
        }

        .product-image {
            width: 100%;
            height: 250px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 80%;
            height: 80%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.1);
        }

        .product-content {
            padding: 25px;
        }

        .product-category {
            color: #888;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .product-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .product-description {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .product-rating {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .stars {
            color: #ffd700;
            margin-right: 10px;
        }

        .rating-count {
            color: #888;
            font-size: 0.9rem;
        }

        .product-price {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .price {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4a7c59;
        }

        .old-price {
            font-size: 1.2rem;
            color: #888;
            text-decoration: line-through;
            margin-left: 10px;
        }

        .discount {
            color: #ff6b6b;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .add-to-cart {
            width: 100%;
            background: linear-gradient(45deg, #4a7c59, #8fbc8f);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .add-to-cart:hover {
            background: linear-gradient(45deg, #3a6b49, #7fac7f);
            transform: translateY(-2px);
        }

        .add-to-cart:active {
            transform: translateY(0);
        }

        .product-features {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
            font-size: 0.9rem;
        }

        /* Адаптивность */
        @media (max-width: 480px) {
            .product-card {
                max-width: 100%;
                margin: 10px;
            }

            .product-content {
                padding: 20px;
            }

            .product-title {
                font-size: 1.2rem;
            }

            .price {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="product-card">
        <div class="product-badge">Хит продаж</div>
        
        <div class="product-image">
            <!-- Можно заменить на реальную картинку -->
            <div style="color: white; font-size: 4rem; text-align: center;"><img src="kryty_telefony.jpg" alt="Телефон"></div>
        </div>
        
        <div class="product-content">
            <div class="product-category">Смартфоны</div>
            <h2 class="product-title">Banana iPhone 11 Pro Max</h2>
            <p class="product-description">Новый флагман с революционной камерой 8 МП и динамическим островом, куда можно ставить сам телефон на зарядку.</p>
            
            <div class="product-rating">
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
                <span class="rating-count">(1356 отзывов)</span>
            </div>
            
            <div class="product-price">
                <div>
                    <span class="price">$3995</span>
                    <span class="old-price">$4700</span>
                </div>
                <span class="discount">-15%</span>
            </div>
            
            <button class="add-to-cart">
                <i class="fas fa-shopping-cart"></i>
                В корзину
            </button>
            
            <div class="product-features">
                <div class="feature">
                    <i class="fas fa-shield-alt"></i>
                    <span>Гарантия 2 года</span>
                </div>
                <div class="feature">
                    <i class="fas fa-truck"></i>
                    <span>Бесплатная доставка</span>
                </div>
                <div class="feature">
                    <i class="fas fa-undo"></i>
                    <span>Возврат 30 дней</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Простая логика для кнопки корзины
        document.querySelector('.add-to-cart').addEventListener('click', function() {
            this.innerHTML = '<i class="fas fa-check"></i> Добавлено в корзину';
            this.style.background = 'linear-gradient(45deg, #28a745, #20c997)';
            
            setTimeout(() => {
                this.innerHTML = '<i class="fas fa-shopping-cart"></i> В корзину';
                this.style.background = 'linear-gradient(45deg, #4a7c59, #8fbc8f)';
            }, 2000);
        });
    </script>
</body>
</html>
